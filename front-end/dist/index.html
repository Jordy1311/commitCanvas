<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3a539c28be.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>commitCanvas</title>
  </head>

  <body>
    <div id="header" class="u-full-width">
      <a href="#">help <i class="far fa-question-circle"></i></a>
    </div>

    <div class="container">
      <h1 id="title">commitCanvas</h1>

      <h5 id="explain">
        an interactive tool that helps you create art within your own Github
        contribution graph
      </h5>

      <!-- <form class="form" id="text-form">
        <div class="form-items">
          <label for="custom-message">art goes here</label>
          <input
            class="u-full-width"
            type="text"
            placeholder="message / letterArt / pattern / symbol"
            id="text-field"
          />
          <input class="button-primary" type="submit" value="Submit" />
        </div>
      </form> -->

      <div id="contribution-graph-window">
        <div id="year"></div>
        <div id="contribution-graph-options">
          <input id="clear-button" type="submit" class="button" value="Clear" />
          <input id="fill-button" type="submit" class="button" value="Fill" />

          <div id="paint-options">
            <input
              type="radio"
              id="normal-option"
              name="paint-options"
              value="normal"
              checked
            />
            <label for="normal">Normal</label><br />
            <input
              type="radio"
              id="erase-option"
              name="paint-options"
              value="erase"
            />
            <label for="erase">Erase</label><br />
            <input
              type="radio"
              id="dark-option"
              name="paint-options"
              value="dark"
            />
            <label for="dark">Dark</label>
          </div>

          <input
            id="generate-schedule-button"
            type="submit"
            class="button"
            value="Generate Schedule"
          />
        </div>
      </div>

      <button id="repo-request" type="submit" class="button">Create Repo</button>
      <br>

      <a href="#">advanced <i class="fas fa-caret-down"></i></a>

      <table id="schedule-table" class="u-full-width">
        <thead>
          <tr>
            <th>date</th>
            <th>number of commits</th>
          </tr>
        </thead>
        <tbody id="schedule-list">
          <tr>
            <td>Today</td>
            <td>This many commits</td>
          </tr>
          <tr>
            <td>Tomorrow</td>
            <td>That many commits</td>
          </tr>
          <tr>
            <td>The next day</td>
            <td>Many many commits</td>
          </tr>
          <tr>
            <td>Another day even further in the future...</td>
            <td>Too many commits</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
